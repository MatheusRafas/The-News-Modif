<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Adição de noticias</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-1 col-2">
                <p>Tech News</p>
            </div>
            <div class="offset-6 col-3">
                <div class="nav flex-row">
                    <a class="nav-item" href="/Interface/paginaInicial.html">inicio</a>
                    <a class="nav-item" href="/Interface/novaNews.html" target="_blank">Adicionar noticias</a>
                    <a class="nav-item" href="#">Contato</a>
                </div>
            </div>
        </div>
        <div class="add">
            <p><b>Adicionar notícia</b></p>
            <hr>
            <form id="noticia-form">
                <label for="title" class="col-12">Titulo</label>
                <input type="text" class="col-12" id="title" maxlength="50"><br>
                <label for="content" class="col-12">Conteúdo</label>
                <textarea name="content" id="content" class="col-12" style="height: 100px;" maxlength="150"></textarea><br>
                <label for="tags" class="col-12">Tag</label>
                <input type="text" class="col-12" id="tags">
                <button type="submit" id="save-button" class="btn btn-primary" style="margin-top: 30px; margin-bottom: 10px;">Salvar</button>
            </form>
        </div>    
    </div>
    <script type="module" src="/Code/app.js"></script>
</body>
</html>
