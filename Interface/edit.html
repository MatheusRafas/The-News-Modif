<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edição de Notícias</title>
</head>
<body>
    <div class="container">
        <div class="row header-bar">
            <div class="offset-1 col-2">
                <p>Tech News</p>
            </div>
            <div class="offset-6 col-3">
                <div class="nav flex-row nav-links">
                    <a class="nav-item" href="/Interface/paginaInicial.html">Início</a>
                    <a class="nav-item" href="/Interface/novaNews.html">Adicionar Notícias</a>
                    <a class="nav-item" href="#">Contato</a>
                </div>
            </div>
        </div>
        
        <div class="add add-form-container">
            <p class="form-header"><b>Editar Notícia</b></p>
            <hr>
            <form id="edit-form">
                <input type="hidden" id="notice-id">

                <div class="mb-3">
                    <label for="title" class="col-12 form-label">Título</label>
                    <input type="text" class="col-12 form-control" id="title" maxlength="50">
                </div>
                
                <div class="mb-3">
                    <label for="content" class="col-12 form-label">Conteúdo</label>
                    <textarea id="content" name="content" class="col-12 form-control" maxlength="150"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="tags" class="col-12 form-label">Tags (separe por vírgulas)</label>
                    <input type="text" class="col-12 form-control" id="tags">
                </div>
                
                <button type="submit" id="update-button" class="btn btn-success mt-4 mb-2">Salvar Edição</button>
                <a href="/Interface/paginaInicial.html" class="btn btn-secondary mt-4 mb-2">Cancelar</a>
            </form>
        </div> 
        
        <div class="row footer-bar">
            <div class="col-12">
                <div id="rodape" class="text-center">
                    <p>Copyright &copy; Portal - 2023</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/Code/edit.js"></script>
</body>
</html>
